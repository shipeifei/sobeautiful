<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dataType单元测试</title>
  <link rel="stylesheet" href="qunitjs/qunit/qunit.css">
  <script type="text/javascript" src="qunitjs/qunit/qunit.js">
  </script>
  <script type="text/javascript" src="../dist/sobeautiful.min.js">
  </script>
</head>

<body>
  <script type="text/javascript">
    asyncTest('asynchronous test', function() {


      var elements=document.getElementsByTagName('div');
      dataSet.each(elements,function (item) {
        console.log("item.innerHTML", item.innerHTML);
      });
      [111, 21, 31].forEach(function(item, index, array) {
        console.log(item);
      });

      // Pause the test
      dataSet.each({
        a: '11111111',
        b: '2222222'
      }, function(item, index) {
        equal(item, item, 'forEach循环对象');
      });
      var map = dataSet.map(["a", "b", "c"], function(item, index) {
        equal(item + item, item + item, item + item);
        return item + item;
      });
      var filters = dataSet.filter([0, 1, 2, 3], function(item, index) {

        equal(item, item, item);
        return item > 1;

      });
      console.log("filters", filters);


      //some
      var some = dataSet.some([0, 3, 4, 5, 89, 23], function(item, index) {

        return item > 3;
      });
      console.log("some", some);
      //every
      var every = dataSet.every([0, 3, 4, 5, 89, 23], function(item, index) {
        return item > 3;
      });
      console.log("every", every);


      //compact
      var compact = dataSet.compact([1, '', null, 2]);
      console.log("compact", compact);

      var indexOf = dataSet.indexOf(['a', 'b', 'c'], 'b');
      console.log("indexOf", indexOf);




      var sum = [1, 2, 3, 4].reduce(function(previous, current, index, array) {
        return previous + current;
      });

      console.log(sum); // 10
      deepEqual([1,1,1,2,3,3,4].uniq(function () {
      }),[1,2,3,4],"uniq");
      start();
    });


    test('dataSet测试', function() {
      //expect(4);
      equal(dataSet.contain([1, 2, 3, 4], 2), true, " this is  a contain");
      //深度相等
      deepEqual(dataSet.keys({
        a: 'a',
        b: 'b'
      }), ["a", "b"], " this is  a keys");
      deepEqual(dataSet.extend({a:'1'},{a:'2',b:'3'}),{a:'2',b:'3'},"dataSet.extend");
      equal(dataSet.isEqual('a', 'a'), true, "not ");
    });
    test("Test Method2", function() {
      ok(true, "Module1 Test2");
    });
  </script>
  <h1 id="qunit-header">sobeautiful test</h1>
  <h2 id="qunit-banner"></h2>
  <ol id="qunit-tests"></ol>

    1
  </div>
  <div class="">
    2
  </div>
  <div class="">
    3
  </div>
  <div class="">
    4
  </div>
  <div class="">
    5
  </div>
</body>

</html>
